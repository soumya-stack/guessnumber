<html>
    <head>
        <title>Guess Number</title>
       
    </head>
    <body>
        Enter number  between 1 to 5
        <input type="text" id="ip">
        
        <button id="bt">submit</button>
       <p id="pr"></p>
        

        </div>
        <script type="text/javascript">
        document.getElementById("bt").onclick=function(){
            var com=Math.floor(Math.random()*5);
            var user=document.getElementById("ip").value;

                    document.getElementById("pr").innerHTML="generated number is"+com;
                    if(com==user){
                        alert("correct guess")
                    }
                    else{
                        alert("try again")
                    }

        }
        </script>
    </body>
</html>
